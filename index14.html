<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .price-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

<script>
    const data = [
        { title: "Playstation vr2", price: "10000", discount: "15%", image: "https://cdn1.unegui.mn/media/cache1/bc/59/bc59d0eb9c1a2fa794958f0e079cd5ca.webp", description: "VR device" },
        { title: "Playstation vr2", price: "20000", discount: "15%", image: "https://cdn1.unegui.mn/media/cache1/bc/59/bc59d0eb9c1a2fa794958f0e079cd5ca.webp", description: "VR device" },
        { title: "Playstation vr2", price: "20000", discount: "15%", image: "https://cdn1.unegui.mn/media/cache1/bc/59/bc59d0eb9c1a2fa794958f0e079cd5ca.webp", description: "VR device" },
        { title: "Playstation vr2", price: "10000", discount: "15%", image: "https://cdn1.unegui.mn/media/cache1/bc/59/bc59d0eb9c1a2fa794958f0e079cd5ca.webp", description: "VR device" },
        { title: "Playstation vr2", price: "10000", discount: "15%", image: "https://cdn1.unegui.mn/media/cache1/bc/59/bc59d0eb9c1a2fa794958f0e079cd5ca.webp", description: "VR device" }
    ];

    function createCard(cardData) {
        const body = document.querySelector('body');
        const container = document.createElement('div');
        const imageTag = document.createElement('img');
        const priceContainer = document.createElement('div');
        const h6 = document.createElement('h6');
        const title = document.createElement('p');
        const description = document.createElement('span');

        container.classList.add('container');
        imageTag.classList.add('image');
        priceContainer.classList.add('price-container');

        imageTag.src = cardData.image;
        imageTag.alt = "image";
        h6.innerText = cardData.price;

        // SVG icon
        const icon = document.createElement('span');
        icon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#777" stroke-width="2">
                <path d="M12.7 18.75c-.38.33-.98.33-1.37 0-2.65-2.31-4.75-4.15-6.18-5.87-1.42-1.7-2.08-3.15-2.03-4.64.05-1.31.75-2.59 1.89-3.33 2.17-1.42 4.89-.76 6.36.88.19.21.46.33.74.33s.55-.12.74-.33c1.45-1.64 4.22-2.31 6.36-.88 1.14.74 1.84 2.02 1.89 3.33.06 1.49-.61 2.94-2.04 4.65-1.44 1.71-3.54 3.55-6.19 5.86z"/>
            </svg>
        `;

        priceContainer.appendChild(h6);
        priceContainer.appendChild(icon);

        title.innerText = cardData.title;
        description.innerText = cardData.description;

        container.appendChild(imageTag);
        container.appendChild(priceContainer);
        container.appendChild(title);
        container.appendChild(description);

        body.appendChild(container);
    }

    // ForEach ашиглаж бүх data-аас карт үүсгэх
    data.forEach(item => createCard(item));
</script>

</body>
</html>
