<script>
    let n = 15;
    let result = "";

    let k = 0;
    while (k < n) {
        let i = 0;

        if (k == 0 || k == - 1) {
            while (i < n) {
                result = result + "* ";
                i = i + 1;
            }
        } else {
            while (i < n) {
                if (i == 0 || i == n - 1) {
                    result = result + "* ";
                }   else {
                    result = result + " ";
                }
                i = i + 1;
            }
        }
        result = result + "\n";
        
        k = k + 1;
    }
     console.log(result);
</script>
